<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="topcard">

            </div>
            <div class="middlecard">
                <img src="image-victor.jpg" alt="">
                <h3 class="text1">Victor Crest <span>26</span></h3>
               
                <p>London</p>

            </div>
            <div class="separation"></div>
            <div class="bottomcard">
                <div class="follower">
                    <h4 class="text1">80K</h4>
                    <p> Followers</p>
                </div>
                <div class="Likes">
                    <h4 class="text1">803K</h4>
                    <p>Likes </p>
                </div>
                <div class="photos">
                    <h4 class="text1">1.4K</h4>
                    <p>Photos</p>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
